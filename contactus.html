<body>
    <section class="contact">
            <div class="logo">
                <img src="Images/logo.png">
            </div>
        <div class="content">
         <h2>Contact Us</h2>
         <p>Let us know about any issue!</p>
        </div>
        <div class="containerr">
            <div class="contactinfo">
                
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-map-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>AP Shah,<br>Kasarwadavli,<br>Thane(W.)</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa-solid fa-blender-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>91+ 7304113355</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa-solid fa-paper-plane"></i></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>dhruvtrivedi2439@gmail.com</p>
                    </div>
                </div>

            <div class="contactForm">
